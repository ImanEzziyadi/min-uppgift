<body>
  <div class="container">
    <div class="h4">registreringsformuläret</div>
    <br>
   <form>
    <div class="form-row container">
      <div class="form-group">          
          <label for="your name name">Efternamn, förnamn:</label>
         <input type="name" class="form-control" id="name" autocomplete="off" required> 
     </div>
    </div>

      <div class="form-group col-md-6">
        <div class="form-group">
            <label for="inputAddress2">Faktureringsadress</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Address, c/o, Gatuadress, Posrnummer, ort">
         </div>
          <div class="form-group">
              <label for="inputAddress2">Leveransadress</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Address, c/o, Gatuadress, Posrnummer, ort">
           </div>
        </div>

        <div class="form-group col-md-6">
          <div class="form-group">
              <label for="inputEmail4">Email</label> 
             <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label><br>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>

        <button type="submit" class="pure-button pure-button-primary">Confirm</button>
 </form>  
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
